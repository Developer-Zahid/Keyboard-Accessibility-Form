    <title>Custom Keyboard Accessibility Form</title>

<body>
    <form class="form">
        <h1 class="form__title">Custom Keyboard Accessibility Form</h1>
        <div class="form__item">
            <h3 class="form__sub-title">1. Which of the following most accurately describes you ?</h3>
            <label class="form__option">
                <input type="radio" name="gender" value="Male" class="form__option__input" data-key="a">
                <span class="form__option__label">
                    <span class="form__option__text">Male</span>
                </span>
            </label>
            <label class="form__option">
                <input type="radio" name="gender" value="Female" class="form__option__input" data-key="b">
                <span class="form__option__label">
                    <span class="form__option__text">Female</span>
                </span>
            </label>
            <label class="form__option">
                <input type="radio" name="gender" value="Non-binary" class="form__option__input" data-key="c">
                <span class="form__option__label">
                    <span class="form__option__text">Non-binary</span>
                </span>
            </label>
            <label class="form__option">
                <input type="radio" name="gender" value="Transgender" class="form__option__input" data-key="d">
                <span class="form__option__label">
                    <span class="form__option__text">Transgender</span>
                </span>
            </label>
            <label class="form__option">
                <input type="radio" name="gender" value="Intersex" class="form__option__input" data-key="e">
                <span class="form__option__label">
                    <span class="form__option__text">Intersex</span>
                </span>
            </label>
            <label class="form__option">
                <input type="radio" name="gender" value="no" class="form__option__input" data-key="f">
                <span class="form__option__label">
                    <span class="form__option__text">I prefer not to say</span>
                </span>
            </label>
        </div>
